<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="choicer">
            <div class="choicer__choice choicer__choice_aktive">
                <p>3 days</p>
            </div>
            <div class="choicer__choice">
                <p>Week</p>
            </div>
            <div class="choicer__choice">
                <p>Month</p>
            </div>
            <div class="choicer__choice">
                <p>Year</p>
            </div>
        </div>
        <div class="box box3days ">
            <div class="box3days__day yesterday">
                <div class="box3days__day_date">
                    <p>7/1</p>
                    <p>Tuesday</p>
                </div>
                <div class="box3days__day_tasks">

                </div>
            </div>
            <div class="box3days__day today">
                <div class="box3days__day_date box3days__day_date_aktive">
                    <p>7/2</p>
                    <p>Wednesday</p>
                </div>
                <div class="box3days__day_tasks">
                    <div class="box3days__day_tasks_addtask">
                        <input type="text" id="box3days__day_tasks_addtask-input" placeholder="Add your text">
                        <button>Add</button>
                    </div>
                    <ul id="box3days__day_tasks_list">
                        <!-- <li>Task 1
                            <div class="box3days__day_tasks_list_icons">
                                <div class="box3days__day_tasks_list_icons-do"></div>
                                <div class="box3days__day_tasks_list_icons-done"></div>
                                <img src="./img/icon_close.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>
            </div>
            <div class="box3days__day tomorrow">
                <div class="box3days__day_date">
                    <p>7/3</p>
                    <p>Thursday</p>
                </div>
                <div class="box3days__day_tasks">

                </div>
            </div>
        </div>
        <!-- <div class="box boxWeek ">
    
        </div> -->
    </div>
    <script src="./script.js"></script>
</body>

</html>
